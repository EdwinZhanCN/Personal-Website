<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" type="text/css" href="self.-sample.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ-Self-Intro</title>
    <script>
        var op1 = 1;
        var op2 = 0;
        function animateout(){
            var page = document.getElementById("pic-wrapper");
            var title = document.getElementById("title");
            var p = document.getElementById("p");
            var id = setInterval(frame, 100);
            function frame(){
                op1 -= 0.1;
                op2 += 0.1;
                if(page.style.opacity == "0"){
                    clearInterval(id);
                } else {
                    page.style.opacity = op1 + "";
                    title.style.opacity = op2 + "";
                    p.style.display = "block";
                }
            }
        }
    </script>
</head>
<body>
    <div id = "pic-wrapper" class="pic-wrapper" onclick="animateout()">
        <picture class="pic-1">
        </picture>
        <picture class="pic-2">
        </picture>
        <picture class="pic-3">
        </picture>
        <picture class="pic-4">
        </picture>
        <picture class="pic-5">
        </picture>
    </div>
    
    <div class="intro-paragraph-body">
        <header id = "title" class="main-title">
            <h1>
                We all have a bright future
            </h1>
        </header>
        <article id = "p" class="intro-article">
            <p>

            </p>
        </article>
        <nav>
            
        </nav>

    </div>

</body>
</html>
