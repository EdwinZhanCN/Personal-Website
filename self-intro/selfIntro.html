<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" type="text/css" href="self.-sample.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ-Self-Intro</title>
    <script src="/js/jquery-3.5.0.js"></script>
</head>
<body>
    <script>
        var op1 = 1;
        var op2 = 0;
        function animateout(){
            var page = document.getElementById("pic-wrapper");
            var title = document.getElementById("title");
            var p = document.getElementById("p");
            var id = setInterval(frame, 100);
            var navigation = document.getElementById("navigation");
            var detail = document.getElementById("detail");
            function frame(){
                if(getComputedStyle(page,null)['opacity'] <= 0){
                    clearInterval(id);
                    p.style.display = "block";
                    navigation.style.display = "block";
                    detail.style.display = "block";
                } else {
                    op1 -= 0.1;
                    op2 += 0.1;
                    page.style.opacity = op1 + "";
                    title.style.opacity = op2 + "";
                }
            }
        }

        $(function(){
            $(window).scroll(function(){
                slideIn($("#detail-p1"));
                slideIn($("#detail-pic1"));
                slideIn($("#detail-p2"));
                slideIn($("#detail-pic2"));
            });

            function slideIn(obj){
                let targetHeight = obj.offset().top;
                let scrollTop = $(window).scrollTop();

                if(scrollTop > targetHeight - 800){
                    obj.addClass("build-in-animate");
                } else{
                    obj.removeClass("build-in-animate");
                }
            }
        });
    </script>
    <div id = "pic-wrapper" class="pic-wrapper" onclick="animateout()">
        <picture class="pic-1">
        </picture>
        <picture class="pic-2">
        </picture>
        <picture class="pic-3">
        </picture>
        <picture class="pic-4">
        </picture>
        <picture class="pic-5">
        </picture>
    </div>
    
    <div class="intro-paragraph-body">
        <div class = "heading">
            <header id = "title" class="main-title">
                <h1>
                    We all have a bright future
                </h1>
            </header>
            <nav id="navigation">
                <div class="nav-content">
                    <ul class="nav-list">
                        <li class = "nav-item">
                            <a class="nav-link" href="/main/main.html">EdwinZhan</a>
                        </li>
                        <li class = "nav-item">
                            <a class="nav-link"> Blog</a>
                        </li>
                        <li class = "nav-item">
                            <a class="nav-link" href="/progress/progress.html"> Progress</a>
                        </li>
                        <li class = "nav-item">
                            <a class="nav-link"> Ideas </a>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>

        <article id = "p" class="intro-article">
            <p>
            </p>
        </article>
        
        <div id = "detail" class="detail">
            <div class="detail-content">
                <div class="detail-content-column">
                    <div  class="detail-chapter">
                        <p id = "detail-p1" class="detail-content-p slide-in-X">
                            The <span style="color: orange;">beautiful</span> pictures are all around the world.
                        </p>
                        <picture id = "detail-pic1" class="detail-pic slide-in-Y">
                            
                        </picture>
                    </div>

                    <div  class="detail-chapter">
                        <picture id = "detail-pic2" class="detail-pic slide-in-X">
                        </picture>
                        <p id = "detail-p2" class="detail-content-p slide-in-Y">
                            The <span style="color: orange;">beautiful</span> pictures are all around the world.
                        </p>

                    </div>
                    
                </div>
                
            </div>
         </div>

    </div>

</body>
</html>
